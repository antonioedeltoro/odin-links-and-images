<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Immages</title>
</head>
<body>
    <h1>Homepage</h1>

    <!-- the <a> is an anchor tag. In order to fucntion it needs the 'href' attribute, it stands for hyper-text reference. 
    The destination goes in quatation marks. When linking to an external source, the protocol http:// must be included. 
    This is an absolute link, it has the exact address. When linking within the site, it's called a relative link or a relative path.   -->

      <a href="https://www.theodinproject.com/about">click me</a>
  
      <a href=".pages/about.html">About</a>

    <!-- <img> is to include images, it also needs 'src' or source. An absoulute path must include the actual location. 
    When using an image within my own files I can just use the file name. It should also include and alternative attribute. 
    This attribute describes the image for screen readers.  -->

      <img src="../odin-links-and-images/images/dog.jpg" alt="pug image">
  </body>
</html>
